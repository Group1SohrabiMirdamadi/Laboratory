<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Test</title>
</head>
<body>
<h1>Test Input</h1>
<div class="container justify-content-center position-relative m-5">
<form>
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="patient_id">Test Name</label>
            <input type="text" class="form-control" id="test_name" placeholder="Corona, Sugre, ..." name="test_name">
        </div>
        <div class="form-group col-md-5">
            <label for="from_date_test">From Date of Test</label>
            <input type="date" class="form-control" id="from_date_test" placeholder="2000/04/31" name="from_date_test">
        </div>
        <div class="form-group col-md-5">
            <label for="to_date_test">To Date of Test</label>
            <input type="date" class="form-control" id="to_date_test" placeholder="2000/04/31" name="to_date_test">
        </div>
        <div class="form-group col-md-5">
            <label for="test_price">Test Price</label>
            <input type="text" class="form-control" id="test_price" placeholder="50000, 100000, ...." name="test_price">
        </div>
        <div class="form-group col-md-5">
            <label for="reference_value">Reference Value</label>
            <input type="text" class="form-control" id="reference_value" placeholder="50-100, 1.5-5, ..." name="reference_value">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
