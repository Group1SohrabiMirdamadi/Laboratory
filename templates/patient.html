<body>
<div class="container justify-content-center position-relative m-5">
<form action="{{ url_for('patient') }}" method="post">
    <div class="form-row">
        <div class="form-group col-md-5">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="Your Name" name="fname">
        </div>
        <div class="form-group col-md-5">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Your Last Name" name="lname">
        </div>
        <div class="form-group col-md-5">
            <label for="ncode">National Code</label>
            <input type="text" class="form-control" id="ncode" placeholder="Your National Code" name="ncode">
        </div>
        <div class="form-group col-md-5">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
        </div>
        <div class="form-group col-md-5">
            <label for="inputPassword4">RE-Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="re-password">
        </div>
        <div class="form-group col-md-5">
            <label for="bdate">Birthday Date</label>
            <input type="date" class="form-control" id="bdate" placeholder="2000/04/31" name="bdate">
        </div>
        <div class="form-group col-md-5">
            <label for="phonenum">Phone Number</label>
            <input type="phone" class="form-control" id="phonenum" placeholder="0912432..." name="phone">
        </div>
        <div class="form-group col-md-5">
            <label for="email">Email</label>
            <input type="Email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
